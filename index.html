<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Particle Simulator</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #game { width: 100vw; height: 100vh; }
    #options-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 4px 8px;
      font-family: sans-serif;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="game"></div>
  <div id="options-panel">
    <label><input id="floorToggle" type="checkbox" checked /> Floor</label>
    <div>
      <label for="particleType">Particle:</label>
      <select id="particleType">
        <option value="sand">Sand</option>
        <option value="water">Water</option>
        <option value="stone">Stone</option>
        <option value="fire">Fire</option>
        <option value="plant">Plant</option>
      </select>
    </div>
    <div>
      <label for="brushSize">Brush Size:</label>
      <input id="brushSize" type="range" min="1" max="100" value="1" />
    </div>
    <div>
      <label for="gravityX">Gravity X:</label>
      <input id="gravityX" type="range" min="-1" max="1" step="0.1" value="0" />
    </div>
    <div>
      <label for="gravityY">Gravity Y:</label>
      <input id="gravityY" type="range" min="-1" max="1" step="0.1" value="1" />
    </div>
    <div>
      <label for="windX">Wind:</label>
      <input id="windX" type="range" min="-0.05" max="0.05" step="0.005" value="0" />
    </div>
    <div>
      <button id="saveBtn">Save</button>
      <button id="loadBtn">Load</button>
      <button id="resetBtn">Reset</button>
      <button id="pauseBtn">Pause</button>
      <button id="stepBtn">Step</button>
    </div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
